apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vue-auth
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dalaba-fouta/Projet-ArgoCD.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHea: true
      prune: true